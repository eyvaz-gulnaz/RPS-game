<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bgimg">
    <div class="main"> 
        <div class="choose">
            <h2>Click on scissors or rock or paper</h2>
        </div>
        <div class="fight">
        <div class="user">
            <div class="img12">
            <div class="img1">
                <img src="https://rps-game.netlify.app/img/rock.png" style="width: 100px; height: 100px;" alt="stone">
            </div>
            <div class="img2">
                <img src="https://rps-game.netlify.app/img/paper.png"  style="width: 100px; height: 100px;"  alt="paper">
            </div>
            </div>
            <div class="img3">
                <img src="https://rps-game.netlify.app/img/scissors.png"  style="width: 100px; height: 100px;"  alt="scissors">
            </div>
        </div>
        <div class="result">
        <div class="scores">
            <h3>Your score: <span class="yourscore">0</span> </h3>
            <h3>Computer score: <span class="compscore">0</span> </h3>
        </div>
            <button class="startgame">Start Game</button>
        </div>
        <div class="comp"></div>
        </div>
    </div>
    </div>
    <script src="text.js"></script>
</body>
</html>
